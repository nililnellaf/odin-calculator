<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./calculator.js" defer></script>
</head>
<body>
<div class="calculator">
    <div class="display">
        <div class="expression"></div>
        <div class="entry">0</div>
    </div>
    <div class="keyboard">

        <button class="key clear-key" id="clear-entry">CE</button>
        <button class="key clear-key" id="clear">C</button>
        <button class="key clear-key" id="backspace">⌫</button>
        <button class="key op-key" id="div">÷</button>

        <button class="key num-key" id="7">7</button>
        <button class="key num-key" id="8">8</button>
        <button class="key num-key" id="9">9</button>
        <button class="key op-key" id="multi">×</button>

        <button class="key num-key" id="4">4</button>
        <button class="key num-key" id="5">5</button>
        <button class="key num-key" id="6">6</button>
        <button class="key op-key" id="sub">-</button>

        <button class="key num-key" id="1">1</button>
        <button class="key num-key" id="2">2</button>
        <button class="key num-key" id="3">3</button>
        <button class="key op-key" id="add">+</button>

        <button class="key num-key" id="0">0</button>
        <button class="key num-key" id="dot">.</button>
        <button class="key op-key" id="equal">=</button>
    </div>

</div>
</body>
</html>
